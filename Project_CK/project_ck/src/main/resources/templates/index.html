<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title >Danh sách Sinh Viên</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body  style="background-color:powderblue;">
	<ul>
		<li><a href="#list" id="List">Danh Sách SV</a></li>
		<li><a href="#add" id="Add">Thêm Mới</a></li>
	</ul>
	<h1 style="text-align: center;">Danh sách SV</h1>
	<table class="table table-bordered">
		<thead class="table-light">
			<tr>
				<th class="fw-normal">MSSV</th>
				<th class="fw-normal">Họ Tên</th>
				<th class="fw-normal">Lớp</th>
				<th class="fw-normal">Khoa</th>
				<th class="fw-normal">Email</th>
				<th class="fw-normal">Số điện thoại</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="kh : ${dsSV}">
				<td th:text="${kh.MSSV}"></td>
				<td th:text="${kh.HoTen}"></td>
				<td th:text="${kh.Lop}"></td>
				<td th:text="${kh.Khoa}"></td>
				<td th:text="${kh.Email}"></td>
				<td th:text="${kh.Sđth}"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
