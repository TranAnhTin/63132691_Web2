<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title >Danh sách Sinh Viên</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body  style="background-color:powderblue;">
	<ul>
		<li><a href="/ds" id="List">Danh Sách SV</a></li>
		<li><a href="/them" id="Add">Thêm Mới</a></li>
	</ul>
	<h1 style="text-align: center;">Danh sách SV</h1>
	<table class="table table-bordered">
		<thead class="table-light">
			<tr>
				<th class="fw-normal">MSSV</th>
				<th class="fw-normal">Họ Tên</th>
				<th class="fw-normal">Lớp</th>
				<th class="fw-normal">Khoa</th>
				<th class="fw-normal">Email</th>
				<th class="fw-normal">Số điện thoại</th>
				<th class="fw-normal">Môn</th>
				<th class="fw-normal">Điểm</th>
				<th class="fw-normal">Hành động</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="st : ${students}">
				<td th:text="${st.MSSV}"></td>
				<td th:text="${st.HoTen}"></td>
				<td th:text="${st.Lop}"></td>
				<td th:text="${st.Khoa}"></td>
				<td th:text="${st.Email}"></td>
				<td th:text="${st.Sđth}"></td>
				<td th:text="${st.monHoc.tenMH}"></td>
                <td th:text="${st.scores.stream().mapToDouble(score -> Double.parseDouble(score.dtb)).average().orElse(0.0)}"></td>
				<td>Hành động</td>
			</tr>
		</tbody>
	</table>
	<script>
		// Bắt sự kiện click vào thẻ <a> có ID là "Add"
		document.getElementById("Add").addEventListener("click", function() {
			// Chuyển hướng đến trang thêm sinh viên khi click vào thẻ <a>
			window.location.href = "themSV.html";
		});
	</script>
	<script>
		document.getElementById("List").addEventListener("click", function() {
			window.location.href = "index.html";
		});
	</script>
</body>
</html>
